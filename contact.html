def txt(nome):
    t=""
    try:
        print("________________________%s.txt________________________"%(nome))
        file=open("%s.txt"%(nome),"r").readlines()
        for word in file[0:]:
            word = word.replace("\n","")
            print(word)
            t+=word
        print("___________________________________________________________")
        e=0
        while e==0:
            print("Type 'd' to delete or 's' to save")
            e=str(input(">> "))
            if e=="s":
                print("Saved")
            elif e=="d":
                os.remove("%s.txt"%(nome))
                print("%s.txt has been deleted"%(nome))
            else:
                e=0
        
    except FileNotFoundError:
        t=str(input("txt\n(Scrivendo '//' andrai a capo):\n"))
        y=0
        while y==0:
            try:
                y=str(input("Do you want to save the text? (y/n): "))
                if y=="y":
                    t=t.replace("//","\n")
                    file=open("%s.txt"%(nome),"w")
                    file.write(t)
                    file.close()
                    print("Saved")
                elif y=="n":
                    print("Text not saved")
                else:
                    y=0
            except Exception:
                y=0

def mate(livello):
    giuste=0

        operatore = random.randint(0,1)
        risu = 0

        if operatore == 0:
            o = "+"
            risu = n1+n2
        elif operatore == 1:
            o = "-"
            risu = n1-n2
        
        risp = int(input("%s%s%s = "%(n1,o,n2)))
